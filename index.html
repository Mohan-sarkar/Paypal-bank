<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="form-part" class="form-area">
        <h1 class="text-center">Welcome to Paypal-Bank</h1> 
        <div class="form-submit">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email" >
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="submit" class="btn btn-success">Enter</button>
        </div>
   </div>
   <div id="tranction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdrow status">
                <h5>Withdrow</h5>
                <h2>$ <span id="currentWithdrow">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1000</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="form-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" placeholder="$ Amount want to Deposit" class="form-control">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="form-area">
                <h4>withdrow</h4>
                <input id="withdrowAmount" type="text" placeholder="$ Amount want to Withdrow" class="form-control">
                <br>
                <button id="addWithdrow" class="btn btn-success">Withdrow</button>
               </div>
           </div>
       </div>
   </div>
   <script>
       // formArea event handler 
       const enterBtn =document.getElementById("submit")
       enterBtn.addEventListener("click",function(){
           const formArea = document.getElementById("form-part");
            formArea.style.display = "none";
            const tranctionArea =document.getElementById("tranction-area");
            tranctionArea.style.display ="block";
       })
       // deposit button event hander
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click",function(){
          const depositNumber =getInputNumber("depositAmount");
        //    const currentDeposit = document.getElementById("currentDeposit").innerText;
        //     const currentDepositNumber =parseFloat(currentDeposit);
        //      const totalDeposit = depositNumber+currentDepositNumber;
        //      document.getElementById("currentDeposit").innerText = totalDeposit;


            updateSpanText("currentDeposit", depositNumber)
             updateSpanText("currentBalance", depositNumber);

             document.getElementById("depositAmount").value ="";

            })
            // withdrow even handler
            const withdrowBtn = document.getElementById("addWithdrow");
            withdrowBtn .addEventListener("click",function(){
              const withdrowNumber = getInputNumber("withdrowAmount") 
              updateSpanText("currentWithdrow",withdrowNumber);
              updateSpanText("currentBalance", -1*withdrowNumber)
              document.getElementById("withdrowAmount").value="";
            })



             function getInputNumber(id){
                const withdrowAmount = document.getElementById(id).value;
                const withdrowNumber =parseFloat(withdrowAmount);
                return withdrowNumber;
             }



            function updateSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
             const currentBalanceNumber = parseFloat(currentBalance);
             const totalBalance = depositNumber+currentBalanceNumber;
             document.getElementById(id).innerText = totalBalance;
        }

   </script>
</body>
</html>
